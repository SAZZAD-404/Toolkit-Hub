<svg viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg" width="44" height="44">
  <!-- Background with rounded corners -->
  <rect width="44" height="44" rx="14" fill="#050508"/>
  
  <!-- Dynamic mesh gradient backgrounds -->
  <defs>
    <radialGradient id="gradient1" cx="0%" cy="0%" r="50%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="gradient2" cx="100%" cy="100%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="orchid-gradient-1" x1="22" y1="10" x2="22" y2="34" gradientUnits="userSpaceOnUse">
      <stop stopColor="#818CF8" />
      <stop offset="1" stopColor="#C084FC" />
    </linearGradient>
    <linearGradient id="orchid-gradient-2" x1="10" y1="22" x2="34" y2="22" gradientUnits="userSpaceOnUse">
      <stop stopColor="#F472B6" />
      <stop offset="1" stopColor="#FB7185" />
    </linearGradient>
  </defs>
  
  <!-- Gradient overlays -->
  <rect width="44" height="44" rx="14" fill="url(#gradient1)"/>
  <rect width="44" height="44" rx="14" fill="url(#gradient2)"/>
  
  <!-- Neural Ring -->
  <rect x="3" y="3" width="38" height="38" rx="11" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  
  <!-- Neural Paths -->
  <g transform="translate(22,22)">
    <!-- Abstract Orchid Petals / Neural Paths -->
    <path d="M0 -12C0 -12 3 -8 3 0C3 8 0 12 0 12" stroke="url(#orchid-gradient-1)" strokeWidth="1.5" strokeLinecap="round"/>
    <path d="M0 -12C0 -12 -3 -8 -3 0C-3 8 0 12 0 12" stroke="url(#orchid-gradient-1)" strokeWidth="1.5" strokeLinecap="round"/>
    <path d="M-12 0C-12 0 -8 3 0 3C8 3 12 0 12 0" stroke="url(#orchid-gradient-2)" strokeWidth="1.5" strokeLinecap="round"/>
    <path d="M-12 0C-12 0 -8 -3 0 -3C8 -3 12 0 12 0" stroke="url(#orchid-gradient-2)" strokeWidth="1.5" strokeLinecap="round"/>
    
    <!-- Central Core -->
    <circle cx="0" cy="0" r="2" fill="white"/>
    <circle cx="0" cy="0" r="4" stroke="white" strokeWidth="0.5" strokeDasharray="2 2" opacity="0.3" fill="none"/>
  </g>
  
  <!-- Corner Accents -->
  <circle cx="6" cy="6" r="1" fill="rgba(255,255,255,0.2)"/>
  <circle cx="38" cy="38" r="1" fill="rgba(255,255,255,0.2)"/>
</svg>