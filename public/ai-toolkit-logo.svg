<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Premium gradient for AI theme -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neural network accent -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for premium feel -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow for depth -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle with premium gradient -->
  <circle cx="100" cy="100" r="92" fill="url(#aiGradient)" filter="url(#premiumShadow)" opacity="0.98"/>
  
  <!-- Inner ring for depth -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- AI Brain/Neural Network Core -->
  <g transform="translate(100,100)" filter="url(#premiumGlow)">
    
    <!-- Central AI Core (hexagonal processor) -->
    <polygon points="-18,-12 -9,-20 9,-20 18,-12 18,12 9,20 -9,20 -18,12" 
             fill="rgba(255,255,255,0.95)" 
             stroke="rgba(255,255,255,0.4)" 
             stroke-width="2"/>
    
    <!-- AI symbol inside core -->
    <g fill="url(#neuralGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="16">
      <text x="0" y="6" text-anchor="middle">AI</text>
    </g>
    
    <!-- Neural Network Connections -->
    <!-- Primary neural pathways -->
    <g stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none">
      <!-- Top neural branch -->
      <path d="M0,-20 Q-15,-35 -25,-45 Q-30,-50 -35,-45"/>
      <path d="M0,-20 Q0,-40 0,-50"/>
      <path d="M0,-20 Q15,-35 25,-45 Q30,-50 35,-45"/>
      
      <!-- Bottom neural branch -->
      <path d="M0,20 Q-15,35 -25,45 Q-30,50 -35,45"/>
      <path d="M0,20 Q0,40 0,50"/>
      <path d="M0,20 Q15,35 25,45 Q30,50 35,45"/>
      
      <!-- Left neural branch -->
      <path d="M-18,0 Q-35,-15 -45,-25 Q-50,-30 -45,-35"/>
      <path d="M-18,0 Q-40,0 -50,0"/>
      <path d="M-18,0 Q-35,15 -45,25 Q-50,30 -45,35"/>
      
      <!-- Right neural branch -->
      <path d="M18,0 Q35,-15 45,-25 Q50,-30 45,-35"/>
      <path d="M18,0 Q40,0 50,0"/>
      <path d="M18,0 Q35,15 45,25 Q50,30 45,35"/>
    </g>
    
    <!-- Neural nodes (synapses) -->
    <g fill="rgba(255,255,255,0.9)">
      <!-- Top nodes -->
      <circle cx="-35" cy="-45" r="4"/>
      <circle cx="0" cy="-50" r="4"/>
      <circle cx="35" cy="-45" r="4"/>
      
      <!-- Bottom nodes -->
      <circle cx="-35" cy="45" r="4"/>
      <circle cx="0" cy="50" r="4"/>
      <circle cx="35" cy="45" r="4"/>
      
      <!-- Left nodes -->
      <circle cx="-45" cy="-35" r="4"/>
      <circle cx="-50" cy="0" r="4"/>
      <circle cx="-45" cy="35" r="4"/>
      
      <!-- Right nodes -->
      <circle cx="45" cy="-35" r="4"/>
      <circle cx="50" cy="0" r="4"/>
      <circle cx="45" cy="35" r="4"/>
    </g>
    
    <!-- Secondary neural connections (thinner) -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none">
      <!-- Diagonal connections -->
      <path d="M-35,-45 Q-20,-30 0,-20"/>
      <path d="M35,-45 Q20,-30 0,-20"/>
      <path d="M-35,45 Q-20,30 0,20"/>
      <path d="M35,45 Q20,30 0,20"/>
      <path d="M-45,-35 Q-30,-20 -18,0"/>
      <path d="M-45,35 Q-30,20 -18,0"/>
      <path d="M45,-35 Q30,-20 18,0"/>
      <path d="M45,35 Q30,20 18,0"/>
    </g>
    
    <!-- Pulsing data nodes -->
    <g fill="url(#neuralGradient)">
      <circle cx="-25" cy="-25" r="2">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="-25" r="2">
        <animate attributeName="r" values="2;4;2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-25" cy="25" r="2">
        <animate attributeName="r" values="2;4;2" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="25" r="2">
        <animate attributeName="r" values="2;4;2" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Orbital data streams -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-dasharray="8,4">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="78" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" stroke-dasharray="4,8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 100 100" to="0 100 100" dur="30s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner tech elements -->
  <g opacity="0.4">
    <!-- Top-left tech corner -->
    <g transform="translate(25,25)">
      <rect x="0" y="0" width="8" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="0" y="4" width="12" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="0" y="8" width="6" height="2" fill="url(#neuralGradient)" rx="1"/>
    </g>
    
    <!-- Top-right tech corner -->
    <g transform="translate(163,25)">
      <rect x="4" y="0" width="8" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="0" y="4" width="12" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="6" y="8" width="6" height="2" fill="url(#neuralGradient)" rx="1"/>
    </g>
    
    <!-- Bottom-left tech corner -->
    <g transform="translate(25,163)">
      <rect x="0" y="4" width="6" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="0" y="8" width="12" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="0" y="12" width="8" height="2" fill="url(#neuralGradient)" rx="1"/>
    </g>
    
    <!-- Bottom-right tech corner -->
    <g transform="translate(163,163)">
      <rect x="6" y="4" width="6" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="0" y="8" width="12" height="2" fill="url(#neuralGradient)" rx="1"/>
      <rect x="4" y="12" width="8" height="2" fill="url(#neuralGradient)" rx="1"/>
    </g>
  </g>
</svg>