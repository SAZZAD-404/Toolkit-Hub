<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient for the logo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" filter="url(#shadow)" opacity="0.95"/>
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Main toolkit symbol - hexagonal wrench design -->
  <g transform="translate(100,100)" filter="url(#glow)">
    <!-- Central hexagon -->
    <polygon points="-20,-12 -10,-20 10,-20 20,-12 20,12 10,20 -10,20 -20,12" 
             fill="rgba(255,255,255,0.95)" 
             stroke="rgba(255,255,255,0.3)" 
             stroke-width="1"/>
    
    <!-- Wrench handles extending from hexagon -->
    <!-- Top wrench -->
    <rect x="-3" y="-45" width="6" height="25" rx="3" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="-45" r="6" fill="url(#accentGradient)"/>
    
    <!-- Bottom wrench -->
    <rect x="-3" y="20" width="6" height="25" rx="3" fill="rgba(255,255,255,0.9)"/>
    <circle cx="0" cy="45" r="6" fill="url(#accentGradient)"/>
    
    <!-- Left wrench -->
    <rect x="-45" y="-3" width="25" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
    <circle cx="-45" cy="0" r="6" fill="url(#accentGradient)"/>
    
    <!-- Right wrench -->
    <rect x="20" y="-3" width="25" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
    <circle cx="45" cy="0" r="6" fill="url(#accentGradient)"/>
    
    <!-- Diagonal wrenches -->
    <g transform="rotate(45)">
      <rect x="-3" y="-35" width="6" height="15" rx="3" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="-35" r="4" fill="url(#accentGradient)" opacity="0.8"/>
      
      <rect x="-3" y="20" width="6" height="15" rx="3" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="35" r="4" fill="url(#accentGradient)" opacity="0.8"/>
    </g>
    
    <g transform="rotate(-45)">
      <rect x="-3" y="-35" width="6" height="15" rx="3" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="-35" r="4" fill="url(#accentGradient)" opacity="0.8"/>
      
      <rect x="-3" y="20" width="6" height="15" rx="3" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="35" r="4" fill="url(#accentGradient)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Subtle orbital rings for tech feel -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-dasharray="3,7">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 100 100" to="0 100 100" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner accent dots for modern touch -->
  <g opacity="0.6">
    <circle cx="30" cy="30" r="2" fill="url(#accentGradient)"/>
    <circle cx="170" cy="30" r="2" fill="url(#accentGradient)"/>
    <circle cx="30" cy="170" r="2" fill="url(#accentGradient)"/>
    <circle cx="170" cy="170" r="2" fill="url(#accentGradient)"/>
  </g>
</svg>