<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="simpleAiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="simpleNeuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#simpleAiGradient)"/>
  
  <!-- AI Core -->
  <g transform="translate(32,32)">
    <!-- Central processor -->
    <polygon points="-8,-5 -4,-8 4,-8 8,-5 8,5 4,8 -4,8 -8,5" fill="rgba(255,255,255,0.95)"/>
    
    <!-- AI text -->
    <text x="0" y="3" text-anchor="middle" fill="url(#simpleNeuralGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="8">AI</text>
    
    <!-- Neural connections -->
    <g stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none">
      <line x1="0" y1="-8" x2="0" y2="-18"/>
      <line x1="0" y1="8" x2="0" y2="18"/>
      <line x1="-8" y1="0" x2="-18" y2="0"/>
      <line x1="8" y1="0" x2="18" y2="0"/>
    </g>
    
    <!-- Neural nodes -->
    <g fill="rgba(255,255,255,0.9)">
      <circle cx="0" cy="-18" r="2"/>
      <circle cx="0" cy="18" r="2"/>
      <circle cx="-18" cy="0" r="2"/>
      <circle cx="18" cy="0" r="2"/>
    </g>
    
    <!-- Diagonal connections -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="1.5" fill="none">
      <line x1="-6" y1="-6" x2="-12" y2="-12"/>
      <line x1="6" y1="-6" x2="12" y2="-12"/>
      <line x1="-6" y1="6" x2="-12" y2="12"/>
      <line x1="6" y1="6" x2="12" y2="12"/>
    </g>
    
    <!-- Diagonal nodes -->
    <g fill="url(#simpleNeuralGradient)">
      <circle cx="-12" cy="-12" r="1.5"/>
      <circle cx="12" cy="-12" r="1.5"/>
      <circle cx="-12" cy="12" r="1.5"/>
      <circle cx="12" cy="12" r="1.5"/>
    </g>
  </g>
</svg>