<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="simpleAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#simpleGradient)"/>
  
  <!-- Simplified toolkit symbol -->
  <g transform="translate(32,32)">
    <!-- Central hexagon -->
    <polygon points="-8,-5 -4,-8 4,-8 8,-5 8,5 4,8 -4,8 -8,5" fill="white" opacity="0.95"/>
    
    <!-- Main tool handles -->
    <rect x="-1.5" y="-18" width="3" height="10" rx="1.5" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-18" r="3" fill="url(#simpleAccent)"/>
    
    <rect x="-1.5" y="8" width="3" height="10" rx="1.5" fill="white" opacity="0.9"/>
    <circle cx="0" cy="18" r="3" fill="url(#simpleAccent)"/>
    
    <rect x="-18" y="-1.5" width="10" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <circle cx="-18" cy="0" r="3" fill="url(#simpleAccent)"/>
    
    <rect x="8" y="-1.5" width="10" height="3" rx="1.5" fill="white" opacity="0.9"/>
    <circle cx="18" cy="0" r="3" fill="url(#simpleAccent)"/>
  </g>
</svg>